<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="devchallenges.png">
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/">
  <link rel="stylesheet" href="style.css">
  <title>My Gallery Page</title>
</head>

<body>
  <div class="top-sec">
    <div class="profile">
      <img src="profilePhoto.png" class="profile" alt="">
      <p class="name">Rodney Cotton</p>
      <p class="address">Helsinki, Finland</p>
      <div class="contain">
        <div class="first">
          <p>100</p>
          <p>Posts</p>
        </div>
        <div class="second">
          <p>2,242</p>
          <p>Follower</p>
        </div>
        <div class="third">
          <p>1,432</p>
          <p>Following</p>
        </div>
      </div>
    </div>
  </div>
  <div class="mid-sec">
    <div class="contain">
      <div class="part-1">
        <img src="photo1.png" alt="" class="ph1">
        <img src="photo2.png" alt="" class="ph2">
      </div>
      <div class="part-2">
        <div class="box1">
          <img src="photo3.png" alt="" class="item1">
          <div class="item2">
            <img src="photo6.png" alt="">
            <img src="photo5.png" alt="">
          </div>
        </div>
        <div class="box2">
          <img src="photo4.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>created by <a href="https://github.com/turyabiswas233">turyabiswas233</a> - devChallenger.io</p>
</footer>
</body>

</html>
